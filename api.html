<!-- Page content -->
<div class="w3-content w3-padding-64 w3-margin-top" style="max-width:1564px">

<h1>API</h1>

<hr>
<h2>Click to change</h2>cv
<p id="demo2">Hi</p>
<button onclick="myFunction()">Click me</button>
<hr>
<h1>Random Dog-Cat</h1> <button onclick="getRandomDogImage()" style="background-color: pink;">click Random Dog-Cat..</button> 
<div class="image-frame" id="imageContainer"></div>
 <script> function getRandomDogImage() { fetch('https://dog.ceo/api/breeds/image/random') .then(response => response.json()) .then(data => { const imageUrl = data.message; const imageContainer = document.getElementById('imageContainer'); imageContainer.innerHTML = `<img src="${imageUrl}" alt="Random Dog Image">`; }) .catch(error => { console.error('Error fetching data:', error); }); } </script>



<!-- End page content -->
</div>
<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
</footer>

<script>
  //document.getElementById("demo").innerHTML = "Hello World";


  function myFunction() {
    fetch("https://catfact.ninja/fact")
      .then(function(response){
        return response.json()
      })
      .then(function(data){
        let txt = "";
          for (let x in data) {
            txt += data[x] + " ";
          document.getElementById("demo2").innerHTML = txt;
          };
      
        return data;
      })  
      
 
}


</script>
